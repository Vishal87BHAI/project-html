<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>baisc calcultaor</title>
</head>
<link rel="stylesheet" href="calc.css" />
<script>
  function setOperator(value, operator) {
    var val = value;
    const lastElement = val.slice(-1);
    const valueLength = val.length;
    if ((lastElement == '+') || (lastElement == '-') || (lastElement == '*') || (lastElement == '*') || (lastElement == '/') || (lastElement == '.')) {
      val = val.slice(0, valueLength - 1) + operator;
    } else {
      val += operator;
    }
    return val;
  }
</script>

<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input disabled type="text" name="display" />
        </div>
        <div>
          <input type="button" value="AC" onclick="display.value= ''" class="operator" />
          <input type="button" value="DEL " onclick="display.value =display.value.toString().slice(0,-1)"
            class="operator" />
          <input type="button" value="." onclick="display.value = setOperator(display.value, '.')" class="operator" />
          <input type="button" value="/" onclick="display.value = setOperator(display.value, '/')" class="operator" />
        </div>
        <div>
          <input type="button" value="7" onclick="display.value+='7'" />
          <input type="button" value="8" onclick="display.value+='8'" />
          <input type="button" value="9" onclick="display.value+='9'" />
          <input type="button" value="*" onclick="display.value = setOperator(display.value, '*')" class="operator" />
        </div>
        <div>
          <input type="button" value="4" onclick="display.value+='4'" />
          <input type="button" value="5" onclick="display.value+='5'" />
          <input type="button" value="6" onclick="display.value+='6'" />
          <input type="button" value="-" onclick="display.value= setOperator(display.value, '-')" class="operator" />
        </div>
        <div>
          <input type="button" value="1" onclick="display.value+='1'" />
          <input type="button" value="2" onclick="display.value+='2'" />
          <input type="button" value="3" onclick="display.value+='3'" />
          <input type="button" value="+" onclick="display.value= setOperator(display.value, '+')" class="operator" />
        </div>
        <div>
          <input type="button" value="00" onclick="display.value+='00'" />
          <input type="button" value="0" onclick="display.value+='0'" />
          <input type="button" value="=" onclick="display.value=display.value ? eval(display.value) : ''"
            class="equal" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
